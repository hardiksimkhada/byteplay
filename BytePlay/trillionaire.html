<style>
  :root {
    --primary-color: #0b1a40;
    --accent-color: #bda107;
    --highlight-color: #ffd700;
    --correct-bg: #f5e4d0;
    --wrong-bg: #f8d7da;
    --correct-border: #28a745;
    --wrong-border: #dc3545;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Reset and base */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: white;
    font-family: var(--font-family);
    color: var(--primary-color);
    text-align: center;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
  }

  /* Title */
  h1 {
    font-family: 'Cinzel', serif;
    font-weight: 700;
    font-size: 3.2rem;
    margin: 5px 0 10px 0;
    background: linear-gradient(90deg, var(--accent-color), #a06c0c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    user-select: none;
  }

  /* Subtitle */
  .subtitle {
    font-size: 1.25rem;
    color: #444;
    margin-bottom: 30px;
    font-weight: 600;
  }

  /* Game container */
  .game-box {
    width: 100%;
    max-width: 720px;
    border: 3px solid var(--primary-color);
    border-radius: 20px;
    padding: 30px 25px 40px;
    background: #fff;
    box-shadow: 0 0 18px rgb(11 26 64 / 0.15);
    user-select: none;
  }

  /* Question text */
  .question {
    font-size: 1.5rem;
    margin-bottom: 25px;
    font-weight: 700;
    min-height: 70px;
  }

  /* Options */
  .option {
    border: 3px solid var(--primary-color);
    border-radius: 14px;
    padding: 14px 20px;
    margin: 10px 0;
    font-size: 1.1rem;
    cursor: pointer;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
    user-select: none;
    outline-offset: 4px;
  }

  .option:hover,
  .option:focus-visible {
    box-shadow: 0 0 16px 4px var(--highlight-color);
    background-color: #fff8e1;
    outline: none;
  }

  /* Correct & wrong */
  .correct {
    border-color: var(--correct-border) !important;
    background-color: var(--correct-bg);
    box-shadow: 0 0 20px 5px var(--correct-border);
  }

  .wrong {
    border-color: var(--wrong-border) !important;
    background-color: var(--wrong-bg);
    box-shadow: 0 0 20px 5px var(--wrong-border);
  }

  /* Money tracker */
  .money-tracker {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--primary-color);
    color: var(--highlight-color);
    font-weight: 800;
    font-size: 1.3rem;
    padding: 12px 28px;
    border-radius: 30px;
    user-select: none;
    box-shadow: 0 0 12px var(--highlight-color);
    min-width: 160px;
    text-align: center;
    z-index: 10;
  }

  /* How to play button */
  .how-to-play {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background-color: var(--primary-color);
    color: var(--highlight-color);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    font-weight: 700;
    font-size: 26px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    box-shadow: 0 0 8px var(--highlight-color);
    transition: background-color 0.3s ease;
    z-index: 10;
  }

  .how-to-play:hover {
    background-color: #142a6f;
  }

  /* Footer buttons container */
  .footer-buttons {
    margin-top: 35px;
    display: flex;
    justify-content: center;
    gap: 18px;
  }

  /* Footer buttons */
  .footer-buttons button,
  .footer-buttons a {
    text-decoration: none;
    padding: 12px 28px;
    background-color: var(--primary-color);
    color: var(--highlight-color);
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 700;
    transition: background-color 0.3s ease;
    user-select: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 120px;
  }

  .footer-buttons button:hover,
  .footer-buttons a:hover {
    background-color: #142a6f;
  }

  /* Message display */
  #message {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.25rem;
    min-height: 40px;
    user-select: none;
  }

  #message.correct-msg {
    color: #28a745;
  }

  #message.wrong-msg {
    color: #dc3545;
  }

  /* Responsive */
  @media (max-width: 500px) {
    h1 {
      font-size: 2.2rem;
    }

    .option {
      font-size: 1rem;
      padding: 12px 15px;
      max-width: 100%;
    }

      font-size: 1.1rem;
      padding: 10px 18px;
      min-width: 130px;
    }
  }

    return Math.floor(Math.random() * qSet.length);

  // Load the current question & options
  function loadQuestion() {

    message.className = "";
    canAnswer = true;

      questionText.textContent = "No questions available for this level.";
      optionsEls.forEach(opt => {
        opt.textContent = "";
        opt.style.pointerEvents = "none";
      });
      return;

    questionText.textContent = qData.q;
    subtitle.textContent = `Question for ${moneyLevels[currentLevel]}`;
    moneyTracker.textContent = moneyLevels[currentLevel];

    optionsEls.forEach((optionEl, i) => {

      optionEl.classList.remove("correct", "wrong");
      optionEl.style.pointerEvents = "auto";
      optionEl.setAttribute("aria-pressed", "false");
    });

  function checkAnswer(selectedIndex) {

    canAnswer = false;

    const qData = levels[currentLevel][currentQuestionIndex];
    const correctIndex = qData.answer;


    optionsEls.forEach((optionEl, i) => {
      optionEl.style.pointerEvents = "none";
      if(i === correctIndex) {
        optionEl.classList.add("correct");
      }
      if(i === selectedIndex && selectedIndex !== correctIndex) {
        optionEl.classList.add("wrong");
      }
    });

    if(selectedIndex === correctIndex) {
      // Correct answer
      message.textContent = `Correct! You earned ${moneyLevels[currentLevel]}.`;

      setTimeout(() => {
        startGame();
      }, 3500);
    }

  howToPlayBtn.addEventListener("click", () => {
    alert(`How to play:\n\n- You will be asked 20 questions, each harder than the last.\n- Select the correct answer from the four options.\n- Correct answers move you to the next question and increase your winnings.\n- Wrong answer ends the game and resets your progress.\n- Try to reach the $1 Trillion prize!\n\nGood luck!`);
  });
  howToPlayBtn.addEventListener("keydown", e => {
    if(e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      howToPlayBtn.click();
    }
  });

  // Start or restart game function
  function startGame() {
    currentLevel = 0;
    message.textContent = "";
    message.className = "";
    loadQuestion();
  }

  // Initial load
  window.onload = () => {
    startGame();
  };

})();
</script>
